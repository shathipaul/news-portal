<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP News Portal</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d738cfe8be.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Header Start -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/sp-logo.png" alt="" width="100" height="40">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="index.html"><b>News</b> </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="blog.html"><b>Blog</b></a>
                        </li>
                      </ul>
                </div>
              </div>
            </div>
          </nav>
    </header>
    
    <!-- Main Start -->
    <main>
        <!-- Category Section -->
        <Section class="container">
            <div class="row">
                <ul id="category-div" class="list-group list-group-horizontal col-12  d-flex justify-content-center g-3 p-3">
                </ul>
            </div>
            
        </Section>
        <!-- Item Count System -->
        <section class="container">
           <div class="row g-0 border border-primary rounded p-2">
            <div class="col-md-6">
                <h6><span id="number-of-post"></span> news found </h6>
            </div>
           </div>
        </section>
        <!-- Button Section -->
        <section class="container">
            <div class="row g-0 p-5">
                <div class="col-md-6">
                    <div class="d-flex">
                        <div>
                            <h6 class="p-2">Sort By View :</h6>
                        </div>
                        <div >
                            <select aria-label="Default select example" class="text-primary ms-3 border border-1 rounded p-2">
                                <option value="1">Default</option>
                                <option value="2">Sort A-Z</option>
                                <option value="3">Sort Z-A</option>
                              </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex justify-content-end">
                        <div>
                            <button type="button" class="btn btn-primary">Today's Pick</button>
                        </div>
                        <div>
                            <button type="button" class="btn btn-outline-primary ms-3">Trending</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h3 id="no-news" class="d-none">No News Found</h3>
            </div>
        </section>
        <!-- Card Modal -->
        <section>
                    <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div id="card-modal" class="modal-dialog">
                        
                        </div>
                    </div>
                  

            
        </section>
        <section>
            <div id="spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>


        <!-- Card Section -->
        <section class="container">
            <div id="card-info">
                
            </div>
        </section>
        
        
    </main>
    <!-- Footer Start -->
    <footer>
        <h6 class="text-center">Copyright 2021 News Portal</h6>
    </footer>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    
    
</body>
</html>
