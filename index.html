<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP News Portal</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d738cfe8be.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Start -->
          <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/sp-logo.png" alt="" width="100" height="40">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#"><b>News</b> </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#"><b>Blog</b></a>
                        </li>
                      </ul>
                </div>
              </div>
            </div>
          </nav>
          
    </header>
    <!-- Main Start -->
    <main>

        <!-- Heading Section -->
        <Section class="container">
            <div>
                <ul id="category-div" class="list-unstyled d-flex justify-content-between g-3">
                
                </ul>
            </div>
            
        </Section>
        <!-- Item Count System -->
        <section class="container border border-primary rounded p-2">
            <h6>4 items found for category Entertainment</h6>
        </section>
        <!-- Button Section -->
        <section class="container">
            <div class="d-flex">
                <div>
                    <h6>Sort By View :</h6>
                </div>
                <div >
                    <select aria-label="Default select example" class="text-info ms-3 border border-0">
                        <option value="1">Default</option>
                        <option value="2">Sort A-Z</option>
                        <option value="3">Sort Z-A</option>
                      </select>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <div>
                    <button type="button" class="btn btn-primary">Today's Pick</button>
                </div>
                <div>
                    <button type="button" class="btn btn-outline-primary ms-3">Trending</button>
                </div>
            </div>
        </section>
        <!-- Card Section -->
        <section class="container">
            <div>
                <div class="card mb-3">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                          <!-- Card Footer start -->
                          <div class="d-flex justify-content-between">
                            <div class="d-flex justify-content-start">
                                <div>
                                    <img src="" alt="">
                                </div>
                                <div>
                                    <p>Name</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div>
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                                <h6>1.5M</h6>
                            </div>
                            <div class="text-end">
                                <button type="button" class="btn btn-primary">Primary</button>
                            </div>
                          </div>
                          <!-- Card Footer End -->
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </section>

    </main>
    <!-- Footer Start -->
    <!-- <footer>
        <h6 class="text-center">Copyright 2021 News Portal</h6>
    </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
